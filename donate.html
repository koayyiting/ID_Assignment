<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Assignment 2: Home</title>
</head>

<body>
    <div script-html="header.html"></div>

    <h2 class="pageName">Donate</h2>

    <div class="container">
        <form>
            <h4>Account</h4>
            <div class = "inputBox">
                <input type="text" placeholder="Full Name" required class="name">
            </div>

            <div class="inputGroup">
                <div class="inputBox">
                    <input type="email" placeholder="Email Address" required class="name">
                </div>
            </div>
            <div class="inputGroup">
                <div class="inputBox">
                    <h4>Date of Birth</h4>
                    <input type="text" placeholder="DD" class="dob">
                    <input type="text" placeholder="MM" class="dob">
                    <input type="text" placeholder="YYYY" class="dob">
                </div>
                <div class="inputBox">
                    <h4>Gender</h4>
                    <input type="radio" id="g1" name="gender" checked class="radio">
                    <label for="g1">Male</label>
                    <input type="radio" id="g2" name="gender" checked class="radio">
                    <label for="g2">Female</label>
                </div>
            </div>

            <div class="inputGroup">
                <div class="inputBox">
                    <h4>Payment Details (Only Credit Card)</h4>
                </div>
            </div>

            <div class="inputGroup">
                <div class="inputBox">
                    <input type="tel" placeholder="Card Number" required class="name">  
                </div>
            </div>

            <div class="inputGroup">
                <div class="inputBox">
                    <input type="tel" placeholder="Card CVC" required class="name">
                </div>
                <div class="inputBox">
                    <select>
                        <option>Jan</option>
                        <option>Feb</option>
                        <option>Mar</option>
                        <option>Apr</option>
                        <option>May</option>
                        <option>Jun</option>
                        <option>Jul</option>
                        <option>Aug</option>
                        <option>Sep</option>
                        <option>Oct</option>
                        <option>Nov</option>
                        <option>Dec</option>
                    </select>
                    <select>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                        <option>2027</option>
                        <option>2028</option>
                        <option>2029</option>
                        <option>2030</option>
                    </select>
                </div>
            </div>

            <div class="input-group mb-3" style="justify-content: center;">
                <input type="submit" value="Donate!" class="btn btn-light" id="contact-submit" style="margin-top: 20px;">
            </div>
        </form>
    </div>
</body>

<footer script-html="footer.html"></footer>

<script src="script.js"></script>

</html>
